<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4">
        <br />
        <div><ion-icon src="assets/ios-person.svg" class="icon-login azul-texto"></ion-icon></div>
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-col size="12">
        <div>
          <ion-item>
            <ion-input type="text" placeholder=" Nombre" [(ngModel)]="nombre" >
              <ion-icon  name="person"></ion-icon>
            </ion-input>
          </ion-item>
        </div>
      </ion-col>

      <ion-col size="12">
        <div>
          <ion-item>
            <ion-input type="password" placeholder=" Password" [(ngModel)]="password">
              <ion-icon  name="lock"></ion-icon>
            </ion-input>
          </ion-item>
        </div>
      </ion-col>

      <ion-col>
        <div>
          <ion-button expand="block" (click)="routinglistaUsuarios()" color="primary">Login</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
